<html lang="ko">
<head>

<style>
:root{
  --bg:#faf9f7;--bg2:#ffffff;--bg3:#f2f0ec;
  --accent:#8c7654;--accent2:#6b5a3e;
  --text:#2c2824;--text2:#5c554b;--text3:#9e958a;
  --border:#e4e0d8;--tag:#f0ede7;
  --sale:#c4705a;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{background:var(--bg);color:var(--text);font-family:Pretendard,sans-serif;font-weight:400;min-height:100vh;line-height:1.6;}

header{border-bottom:1px solid var(--border);padding:2rem 2.5rem;display:flex;align-items:baseline;gap:1.4rem;background:var(--bg2);}
header h1{font-family:"Cormorant Garamond",serif;font-size:2.2rem;font-weight:300;letter-spacing:.22em;color:var(--accent);}
header span{font-size:.68rem;color:var(--text3);letter-spacing:.15em;text-transform:uppercase;}

.wrap{max-width:1300px;margin:0 auto;padding:2rem 2.5rem;}

/* SEARCH ROW */
.srch-row{display:flex;gap:.8rem;align-items:center;margin-bottom:1.6rem;}
.srch{flex:1;position:relative;display:flex;align-items:center;}
.srch svg{position:absolute;left:1rem;color:var(--accent);width:16px;height:16px;flex-shrink:0;}
#q{width:100%;background:var(--bg2);border:1px solid var(--border);border-radius:2px;padding:.82rem .8rem .82rem 2.8rem;font-size:.92rem;color:var(--text);font-family:Pretendard,sans-serif;font-weight:400;outline:none;transition:border-color .2s;}
#q::placeholder{color:var(--text3);}
#q:focus{border-color:var(--accent);}
.clr-btn{position:absolute;right:.8rem;background:none;border:none;color:var(--text3);cursor:pointer;font-size:.95rem;display:none;padding:2px;}
.clr-btn:hover{color:var(--accent);}
.reset-btn{background:none;border:1px solid var(--border);color:var(--text3);padding:.6rem 1.1rem;font-size:.74rem;border-radius:2px;cursor:pointer;white-space:nowrap;font-family:Pretendard,sans-serif;transition:all .15s;flex-shrink:0;letter-spacing:.03em;}
.reset-btn:hover{border-color:var(--accent);color:var(--accent);}

/* FILTER PANEL */
.filters{background:var(--bg2);border:1px solid var(--border);border-radius:2px;padding:1.2rem 1.4rem;margin-bottom:1.5rem;display:flex;flex-direction:column;gap:.9rem;}
.filter-row{display:flex;align-items:flex-start;gap:.8rem;}
.filter-label{font-size:.74rem;letter-spacing:.12em;text-transform:uppercase;color:var(--text3);white-space:nowrap;padding-top:.38rem;min-width:44px;flex-shrink:0;}
.chips{display:flex;flex-wrap:wrap;gap:.35rem;}

.chip{background:var(--bg);border:1px solid var(--border);color:var(--text2);font-size:.8rem;padding:.38rem .8rem;border-radius:2px;cursor:pointer;transition:all .15s;white-space:nowrap;user-select:none;}
.chip:hover{border-color:var(--accent);color:var(--text);}
.chip.on{background:var(--accent);color:#fff;border-color:var(--accent);font-weight:500;}

/* WIDTH SPECTRUM SLIDER */
.width-filter{display:flex;align-items:center;gap:.8rem;flex:1;min-width:0;}
.width-inputs{display:flex;align-items:center;gap:.35rem;flex-shrink:0;}
.width-input{width:58px;background:var(--bg2);border:1px solid var(--border);border-radius:2px;padding:.32rem .4rem;font-size:.75rem;color:var(--accent2);font-family:Pretendard,sans-serif;font-weight:400;text-align:center;outline:none;font-variant-numeric:tabular-nums;transition:border-color .2s;}
.width-input:focus{border-color:var(--accent);}
.width-input::placeholder{color:var(--text3);}
.width-sep{color:var(--text3);font-size:.7rem;}
.width-unit{color:var(--text3);font-size:.65rem;letter-spacing:.05em;}
.width-slider-wrap{flex:1;position:relative;height:36px;display:flex;align-items:center;min-width:0;overflow:hidden;}
.width-track{position:absolute;width:100%;height:2px;background:var(--border);border-radius:2px;top:50%;transform:translateY(-50%);}
.width-track-fill{position:absolute;height:2px;background:linear-gradient(90deg, var(--accent), var(--accent2));border-radius:2px;top:50%;transform:translateY(-50%);}
.width-slider-wrap input[type=range]{position:absolute;width:100%;-webkit-appearance:none;appearance:none;background:transparent;pointer-events:none;height:36px;margin:0;}
.width-slider-wrap input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:14px;height:14px;border-radius:50%;background:var(--accent);cursor:pointer;pointer-events:all;border:2px solid var(--bg2);box-shadow:0 0 4px rgba(140,118,84,.25);}
.width-slider-wrap input[type=range]::-moz-range-thumb{width:14px;height:14px;border-radius:50%;background:var(--accent);cursor:pointer;pointer-events:all;border:2px solid var(--bg2);}

/* WIDTH HISTOGRAM */
.width-histogram{position:absolute;width:100%;height:20px;bottom:50%;left:0;display:flex;align-items:flex-end;gap:1px;opacity:.25;pointer-events:none;}
.width-histogram .bar{flex:1;background:var(--accent);border-radius:1px 1px 0 0;min-height:1px;}

/* ARTICLE COLOR POPOVER */
.article-tag{display:inline-flex;align-items:center;gap:.25rem;background:var(--tag);border:1px solid var(--border);color:var(--text2);font-size:.76rem;padding:.26rem .65rem;border-radius:2px;cursor:pointer;transition:all .15s;position:relative;}
.article-tag:hover{border-color:var(--accent);color:var(--accent);}
.article-tag .arrow{font-size:.5rem;transition:transform .2s;}
.article-tag.open .arrow{transform:rotate(180deg);}
.article-colors-text{font-size:.72rem;color:var(--text3);margin-top:.25rem;line-height:1.5;}

.article-tag.no-colors{cursor:default;}
.article-tag.no-colors:hover{border-color:var(--border);color:var(--text2);} 
.article-tag.no-colors .arrow{opacity:.35;}

.color-popover{position:absolute;top:calc(100% + 6px);left:0;background:var(--bg2);border:1px solid var(--border);border-radius:3px;padding:.7rem .8rem;z-index:100;min-width:200px;max-width:320px;box-shadow:0 8px 24px rgba(0,0,0,.08);display:none;}
.color-popover.show{display:block;animation:fadeUp .15s ease;}
@keyframes fadeUp{from{opacity:0;transform:translateY(4px)}to{opacity:1;transform:translateY(0)}}
.color-popover .cp-head{font-size:.63rem;color:var(--text3);letter-spacing:.08em;margin-bottom:.45rem;display:flex;justify-content:space-between;align-items:center;}
.color-popover .cp-head .cp-company{color:var(--text3);font-size:.58rem;}
.color-dots{display:flex;flex-wrap:wrap;gap:.35rem;}
.color-dot{display:flex;align-items:center;gap:.3rem;padding:.2rem .45rem;background:var(--bg3);border-radius:3px;font-size:.7rem;color:var(--text);transition:background .1s;}
.color-dot:hover{background:var(--border);}
.color-dot .cdot{width:8px;height:8px;border-radius:50%;flex-shrink:0;border:1px solid rgba(0,0,0,.08);}
.color-dot .cname{white-space:nowrap;}

/* SORT & COUNT */
.bar-row{display:flex;justify-content:space-between;align-items:center;margin-bottom:.8rem;}
#cnt{font-size:.86rem;color:var(--text2);}
#cnt strong{color:var(--accent);font-weight:500;}
.srt-wrap{display:flex;align-items:center;gap:.5rem;}
.srt-wrap label{font-size:.65rem;color:var(--text3);letter-spacing:.08em;text-transform:uppercase;}
#srt{background:var(--bg2);border:1px solid var(--border);color:var(--text2);font-size:.75rem;padding:.35rem .6rem;border-radius:2px;cursor:pointer;font-family:Pretendard,sans-serif;outline:none;}

/* TABLE */
.tbl-wrap{overflow-x:auto;}
table{width:100%;border-collapse:collapse;}
th{background:var(--bg3);font-size:.74rem;font-weight:500;color:var(--text3);letter-spacing:.1em;text-transform:uppercase;padding:.75rem .8rem;text-align:left;border-bottom:1px solid var(--border);position:sticky;top:0;z-index:10;}
td{padding:.75rem .8rem;border-bottom:1px solid var(--border);font-size:.88rem;vertical-align:top;}
tr:hover td{background:rgba(140,118,84,.04);}
.bdg{background:var(--tag);border:1px solid var(--border);color:var(--accent2);font-size:.76rem;padding:.22rem .6rem;border-radius:2px;white-space:nowrap;}
.cd{color:var(--text3);font-size:.8rem;font-family:monospace;letter-spacing:.03em;}
.nm{color:var(--text);font-weight:400;min-width:220px;}
.nm-main{margin-bottom:.25rem;}
.nm .article-info{margin-top:.3rem;}
.sz{color:var(--text2);font-size:.84rem;white-space:nowrap;}
.sz .w-val{color:var(--accent);font-weight:500;}
.td-price{text-align:right;white-space:nowrap;}
.price-orig{color:var(--text3);font-size:.8rem;text-decoration:line-through;}
.price-sale{color:var(--sale);font-size:1rem;font-weight:500;display:inline-flex;align-items:center;gap:.4rem;}
.price-badge{background:var(--sale);color:#fff;font-size:.55rem;font-weight:700;padding:.12rem .35rem;border-radius:2px;}

/* EMPTY */
.empty{display:none;text-align:center;padding:3rem 1rem;}
.empty svg{width:40px;height:40px;color:var(--text3);margin-bottom:.8rem;}
.empty p{color:var(--text3);font-size:.85rem;}

/* PAGINATION */
.pg{display:flex;justify-content:center;gap:.3rem;margin-top:1.4rem;}
.pb{background:var(--bg2);border:1px solid var(--border);color:var(--text2);font-size:.75rem;padding:.4rem .7rem;border-radius:2px;cursor:pointer;font-family:Pretendard,sans-serif;transition:all .15s;min-width:32px;text-align:center;}
.pb:hover:not(:disabled){border-color:var(--accent);color:var(--accent);}
.pb.on{background:var(--accent);color:#fff;border-color:var(--accent);font-weight:500;}
.pb:disabled{opacity:.3;cursor:default;}

/* COLOR FILTER SECTION */
.color-block{display:flex;flex-direction:column;gap:.4rem;flex:1;}
.color-sub{display:flex;align-items:center;gap:.5rem;}
.color-sub-label{font-size:.63rem;letter-spacing:.1em;text-transform:uppercase;color:var(--text3);white-space:nowrap;padding-top:.3rem;min-width:36px;flex-shrink:0;border-right:1px solid var(--border);padding-right:.5rem;}

/* CART BUTTON in table */
.cart-add-btn{background:none;border:1px solid var(--border);color:var(--text3);font-size:.68rem;padding:.3rem .6rem;border-radius:2px;cursor:pointer;font-family:Pretendard,sans-serif;transition:all .15s;white-space:nowrap;}
.cart-add-btn:hover{border-color:var(--accent);color:var(--accent);}
.cart-add-btn.added{border-color:var(--accent);color:var(--accent);background:rgba(140,118,84,.06);}

/* FLOATING CART TOGGLE */
.cart-toggle{position:fixed;bottom:2rem;right:2rem;width:52px;height:52px;background:var(--accent);color:#fff;border:none;border-radius:50%;cursor:pointer;font-size:1.2rem;display:flex;align-items:center;justify-content:center;box-shadow:0 4px 20px rgba(140,118,84,.25);z-index:900;transition:transform .15s;}
.cart-toggle:hover{transform:scale(1.08);}
.cart-badge{position:absolute;top:-2px;right:-2px;background:var(--sale);color:#fff;font-size:.58rem;font-weight:700;min-width:18px;height:18px;border-radius:9px;display:flex;align-items:center;justify-content:center;padding:0 4px;}

/* CART PANEL */
.cart-overlay{position:fixed;inset:0;background:rgba(44,40,36,.3);z-index:950;display:none;opacity:0;transition:opacity .2s;}
.cart-overlay.show{display:block;opacity:1;}
.cart-panel{position:fixed;top:0;right:-460px;width:450px;max-width:95vw;height:100vh;background:var(--bg2);border-left:1px solid var(--border);z-index:960;display:flex;flex-direction:column;transition:right .3s ease;}
.cart-panel.show{right:0;}
.cart-header{display:flex;align-items:center;justify-content:space-between;padding:1.4rem 1.6rem;border-bottom:1px solid var(--border);}
.cart-header h2{font-family:"Cormorant Garamond",serif;font-size:1.3rem;font-weight:300;color:var(--accent);letter-spacing:.12em;}
.cart-header .cart-count-label{font-size:.75rem;color:var(--text3);margin-left:.6rem;}
.cart-close{background:none;border:none;color:var(--text3);font-size:1.3rem;cursor:pointer;padding:4px;}
.cart-close:hover{color:var(--text);}
.cart-body{flex:1;overflow-y:auto;padding:1.1rem 1.3rem;background:var(--bg);}
.cart-empty{text-align:center;padding:3rem 1rem;color:var(--text3);font-size:.85rem;}
.cart-item{background:var(--bg2);border:1px solid var(--border);border-radius:3px;padding:.9rem 1rem;margin-bottom:.7rem;position:relative;}
.cart-item-head{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:.5rem;}
.cart-item-series{font-size:.7rem;color:var(--accent);letter-spacing:.1em;margin-bottom:.2rem;text-transform:uppercase;}
.cart-item-name{font-size:.88rem;color:var(--text);font-weight:400;}
.cart-item-spec{font-size:.76rem;color:var(--text3);margin-top:.15rem;}
.cart-item-remove{background:none;border:none;color:var(--text3);cursor:pointer;font-size:.85rem;padding:2px 4px;flex-shrink:0;}
.cart-item-remove:hover{color:var(--sale);}
.cart-item-options{display:flex;gap:.6rem;align-items:center;margin-top:.6rem;flex-wrap:wrap;}
.cart-select{background:var(--bg);border:1px solid var(--border);color:var(--text2);font-size:.72rem;padding:.3rem .5rem;border-radius:2px;font-family:Pretendard,sans-serif;outline:none;max-width:160px;cursor:pointer;}
.cart-select:focus{border-color:var(--accent);}
.cart-qty{display:flex;align-items:center;gap:0;border:1px solid var(--border);border-radius:2px;overflow:hidden;}
.cart-qty button{background:var(--bg2);border:none;color:var(--text2);width:26px;height:26px;font-size:.8rem;cursor:pointer;display:flex;align-items:center;justify-content:center;}
.cart-qty button:hover{background:var(--bg3);color:var(--accent);}
.cart-qty input{width:32px;background:var(--bg2);border:none;border-left:1px solid var(--border);border-right:1px solid var(--border);color:var(--accent2);font-size:.75rem;text-align:center;font-family:Pretendard,sans-serif;outline:none;-moz-appearance:textfield;}
.cart-qty input::-webkit-inner-spin-button{-webkit-appearance:none;}
.cart-item-price{font-size:.84rem;color:var(--accent2);font-weight:400;margin-top:.5rem;text-align:right;}
.cart-footer{border-top:1px solid var(--border);padding:1.1rem 1.3rem;background:var(--bg2);}
.cart-total{display:flex;justify-content:space-between;align-items:center;margin-bottom:.8rem;}
.cart-total-label{font-size:.8rem;color:var(--text2);}
.cart-total-price{font-size:1.05rem;color:var(--accent);font-weight:500;}
.cart-actions{display:flex;gap:.5rem;}
.cart-action-btn{flex:1;padding:.6rem;border-radius:2px;font-size:.78rem;font-family:Pretendard,sans-serif;cursor:pointer;transition:all .15s;text-align:center;}
.cart-copy-btn{background:none;border:1px solid var(--accent);color:var(--accent);}
.cart-copy-btn:hover{background:rgba(140,118,84,.08);}
.cart-clear-btn{background:none;border:1px solid var(--border);color:var(--text3);}
.cart-clear-btn:hover{border-color:var(--sale);color:var(--sale);}
.cart-toast{position:fixed;bottom:5rem;right:2rem;background:var(--accent);color:#fff;padding:.6rem 1.2rem;border-radius:3px;font-size:.8rem;z-index:999;opacity:0;transform:translateY(10px);transition:all .25s;pointer-events:none;}
.cart-toast.show{opacity:1;transform:translateY(0);}

/* CART GROUPING */
.cart-item{cursor:pointer;transition:all .15s;}
.cart-item.grouped{border-color:var(--accent);background:rgba(140,118,84,.05);}
.cart-item.grouped::before{content:'';position:absolute;left:0;top:0;bottom:0;width:3px;background:var(--accent);border-radius:3px 0 0 3px;}
.cart-group-bar{background:rgba(140,118,84,.06);border:1px solid rgba(140,118,84,.2);border-radius:3px;padding:.55rem .8rem;margin-bottom:.7rem;display:flex;align-items:center;justify-content:space-between;font-size:.78rem;color:var(--accent2);}
.cart-group-bar .group-w{font-weight:500;color:var(--accent);font-size:.85rem;}
.cart-group-clear{background:none;border:none;color:var(--text3);cursor:pointer;font-size:.68rem;padding:2px 6px;border-radius:2px;font-family:Pretendard,sans-serif;}
.cart-group-clear:hover{color:var(--accent);}
.cart-group-hint{text-align:center;font-size:.68rem;color:var(--text3);padding:.3rem 0 .5rem;opacity:.6;}



@media(max-width:768px){
  header{padding:1.2rem 1.2rem;}
  .wrap{padding:1rem;}
  .filter-row{flex-direction:column;gap:.4rem;}
  .filter-label{min-width:auto;}
  .width-filter{flex-direction:column;gap:.5rem;}
  .width-inputs{width:100%;justify-content:center;}
  td,th{padding:.5rem .4rem;font-size:.75rem;}
  .cart-panel{width:100%;max-width:100vw;}
  .cart-toggle{bottom:1.2rem;right:1.2rem;width:46px;height:46px;}
}

.chip-sep{display:inline-flex;align-items:center;padding:0 6px;color:#b7a88f;user-select:none;}
</style>
</head>

<script>
// === CART SYSTEM ===
let cart = []; // {id, series, code, name, spec, article, grade, material, origPrice, salePrice, color, qty}
let cartIdCounter = 0;

function toggleCart() {
  const panel = document.getElementById('cartPanel');
  const overlay = document.getElementById('cartOverlay');
  const isOpen = panel.classList.contains('show');
  if (isOpen) {
    panel.classList.remove('show');
    overlay.classList.remove('show');
  } else {
    panel.classList.add('show');
    overlay.classList.add('show');
    renderCart();
  }
}

function addToCart(dataIdx) {
  const d = DATA[dataIdx];
  const item = {
    id: ++cartIdCounter,
    series: d['μ‹λ¦¬μ¦'],
    code: d['μ„ΈνΈμ½”λ“'],
    name: d['μ„ΈνΈλ…'],
    spec: d['κ·κ²©'] || '',
    width: d._width || 0,
    article: d._article || '',
    grade: d._grade || '',
    material: d._material || '',
    origPrice: d['μ†λΉ„μκ°€'],
    salePrice: d._salePrice,
    color: '',
    qty: 1,
    grouped: false
  };
  // Default to first color if article has colors
  if (item.article && COLORS[item.article]) {
    const cols = COLORS[item.article].colors;
    if (cols.length > 0) item.color = cols[0].kr;
  }
  cart.push(item);
  updateCartBadge();
  showToast('μ¥λ°”κµ¬λ‹μ— μ¶”κ°€λμ—μµλ‹λ‹¤');
  // Open cart panel
  const panel = document.getElementById('cartPanel');
  if (!panel.classList.contains('show')) toggleCart();
  else renderCart();
}

function removeFromCart(cartId) {
  cart = cart.filter(c => c.id !== cartId);
  updateCartBadge();
  renderCart();
}

function updateCartQty(cartId, delta) {
  const item = cart.find(c => c.id === cartId);
  if (!item) return;
  item.qty = Math.max(1, item.qty + delta);
  renderCart();
}

function setCartQty(cartId, val) {
  const item = cart.find(c => c.id === cartId);
  if (!item) return;
  item.qty = Math.max(1, parseInt(val) || 1);
  renderCart();
}

function setCartColor(cartId, color) {
  const item = cart.find(c => c.id === cartId);
  if (item) { item.color = color; renderCart(); }
}

function toggleGroupItem(cartId) {
  const item = cart.find(c => c.id === cartId);
  if (item) { item.grouped = !item.grouped; renderCart(); }
}

function clearGroup() {
  cart.forEach(c => c.grouped = false);
  renderCart();
}

function updateCartBadge() {
  const badge = document.getElementById('cartBadge');
  const total = cart.length;
  if (total > 0) { badge.textContent = total; badge.style.display = 'flex'; }
  else { badge.style.display = 'none'; }
}

function renderCart() {
  const body = document.getElementById('cartBody');
  const empty = document.getElementById('cartEmpty');
  const countLabel = document.getElementById('cartCountLabel');
  const totalEl = document.getElementById('cartTotal');

  countLabel.textContent = `${cart.length}κ° ν•­λ©`;

  if (cart.length === 0) {
    body.innerHTML = '<div class="cart-empty">μ¥λ°”κµ¬λ‹κ°€ λΉ„μ–΄μμµλ‹λ‹¤</div>';
    totalEl.textContent = '0μ›';
    return;
  }

  let totalPrice = 0;
  let totalOrig = 0;
  
  // Group bar calculation
  const groupedItems = cart.filter(c => c.grouped);
  const groupW = groupedItems.reduce((sum, c) => sum + (c.width * c.qty), 0);
  
  let html = '';
  
  // Group width bar
  if (groupedItems.length > 0) {
    html += `<div class="cart-group-bar">
      <div>λ¬¶μ Wν•©μ‚° <span class="group-w">${groupW.toLocaleString('ko-KR')}mm</span> <span style="font-size:.68rem;color:var(--text3);">(${groupedItems.length}κ° ν•­λ©)</span></div>
      <button class="cart-group-clear" onclick="clearGroup()">ν•΄μ </button>
    </div>`;
  }
  
  html += '<div class="cart-group-hint">ν•­λ©μ„ ν΄λ¦­ν•λ©΄ λ¬¶μ Wν•©μ‚°μ„ ν™•μΈν•  μ μμµλ‹λ‹¤</div>';
  
  html += cart.map(item => {
    const itemTotal = item.salePrice * item.qty;
    totalPrice += itemTotal;
    totalOrig += item.origPrice * item.qty;

    // Build color select
    let colorSelectHTML = '';
    if (item.article && COLORS[item.article]) {
      const cols = COLORS[item.article].colors;
      if (cols.length > 0) {
        colorSelectHTML = `<select class="cart-select" onclick="event.stopPropagation();" onchange="setCartColor(${item.id}, this.value)">
          ${cols.map(c => `<option value="${c.kr}" ${c.kr === item.color ? 'selected' : ''}>${c.kr} (${c.en})</option>`).join('')}
        </select>`;
      }
    }

    // Width display
    const widthLabel = item.width ? `W ${item.width}` : '';

    return `<div class="cart-item ${item.grouped ? 'grouped' : ''}" onclick="toggleGroupItem(${item.id})">
      <div class="cart-item-head">
        <div>
          <div class="cart-item-series">${item.series}</div>
          <div class="cart-item-name">${item.name}</div>
          <div class="cart-item-spec">${item.spec}${widthLabel ? ' Β· <span style="color:var(--accent);">' + widthLabel + '</span>' : ''}</div>
        </div>
        <button class="cart-item-remove" onclick="event.stopPropagation();removeFromCart(${item.id})" title="μ‚­μ ">β•</button>
      </div>
      <div class="cart-item-options" onclick="event.stopPropagation();">
        ${colorSelectHTML}
        <div class="cart-qty">
          <button onclick="updateCartQty(${item.id},-1)">β’</button>
          <input type="number" value="${item.qty}" min="1" onchange="setCartQty(${item.id},this.value)">
          <button onclick="updateCartQty(${item.id},1)">+</button>
        </div>
      </div>
      <div class="cart-item-price">
        <span style="color:var(--text3);font-size:.72rem;text-decoration:line-through;">${fmt(item.origPrice * item.qty)}</span>
        <span style="color:var(--sale);font-size:.62rem;font-weight:600;margin:0 .3rem;">-30%</span>
        ${item.qty > 1 ? '<span style="color:var(--text3);font-size:.7rem;">' + item.qty + 'κ° Γ— ' + fmt(item.salePrice) + ' = </span>' : ''}${fmt(itemTotal)}
      </div>
    </div>`;
  }).join('');
  
  body.innerHTML = html;

  totalEl.innerHTML = `<span style="color:var(--text3);font-size:.78rem;text-decoration:line-through;margin-right:.5rem;">${fmt(totalOrig)}</span>${fmt(totalPrice)}`;
}

function clearCart() {
  if (cart.length === 0) return;
  if (!confirm('μ¥λ°”κµ¬λ‹λ¥Ό λΉ„μ°μ‹κ² μµλ‹κΉ?')) return;
  cart = [];
  updateCartBadge();
  renderCart();
}

function copyCart() {
  if (cart.length === 0) { showToast('μ¥λ°”κµ¬λ‹κ°€ λΉ„μ–΄μμµλ‹λ‹¤'); return; }
  let totalPrice = 0;
  let totalOrig = 0;
  const groupedItems = cart.filter(c => c.grouped);
  const lines = ['[ALLOSO μ¥λ°”κµ¬λ‹]', ''];
  cart.forEach((item, i) => {
    const itemTotal = item.salePrice * item.qty;
    totalPrice += itemTotal;
    totalOrig += item.origPrice * item.qty;
    lines.push(`${i+1}. ${item.series} β€” ${item.name}${item.grouped ? ' β…' : ''}`);
    lines.push(`   κ·κ²©: ${item.spec}`);
    if (item.article) {
      let artLine = `   μ•„ν‹°ν΄: ${item.grade} ${item.material} Β· ${item.article}`;
      if (item.color) artLine += ` / ${item.color}`;
      lines.push(artLine);
    }
    lines.push(`   μλ‰: ${item.qty}κ°`);
    lines.push(`   μ •κ°€: ${fmt(item.origPrice)} Γ— ${item.qty} = ${fmt(item.origPrice * item.qty)}`);
    lines.push(`   ν• μΈ: -30%`);
    lines.push(`   ν”„λ΅λ¨μ…κ°€: ${fmt(item.salePrice)} Γ— ${item.qty} = ${fmt(itemTotal)}`);
    lines.push('');
  });
  if (groupedItems.length > 0) {
    const groupW = groupedItems.reduce((sum, c) => sum + (c.width * c.qty), 0);
    lines.push(`[λ¬¶μ Wν•©μ‚°: ${groupW.toLocaleString('ko-KR')}mm β€” β…ν‘μ‹ ${groupedItems.length}κ° ν•­λ©]`);
    lines.push('');
  }
  lines.push(`μ •κ°€ ν•©κ³„: ${fmt(totalOrig)}`);
  lines.push(`ν”„λ΅λ¨μ… ν•©κ³„: ${fmt(totalPrice)} (30% ν• μΈ)`);

  navigator.clipboard.writeText(lines.join('\n')).then(() => {
    showToast('ν΄λ¦½λ³΄λ“μ— λ³µμ‚¬λμ—μµλ‹λ‹¤');
  }).catch(() => {
    // Fallback
    const ta = document.createElement('textarea');
    ta.value = lines.join('\n');
    document.body.appendChild(ta);
    ta.select();
    document.execCommand('copy');
    document.body.removeChild(ta);
    showToast('ν΄λ¦½λ³΄λ“μ— λ³µμ‚¬λμ—μµλ‹λ‹¤');
  });
}

function showToast(msg) {
  const t = document.getElementById('cartToast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 2000);
}

  });

}

function getFilteredExcluding(excludeFacet) {
  const q = qi.value.trim().toLowerCase();
  const wMn = parseInt(wMinEl.value), wMx = parseInt(wMaxEl.value);
  return DATA.filter(d => {
    if (q && !(d['μ‹λ¦¬μ¦'].toLowerCase().includes(q) || d['μ„ΈνΈμ½”λ“'].toLowerCase().includes(q) || d['μ„ΈνΈλ…'].toLowerCase().includes(q))) return false;
    if (excludeFacet!=='series' && selSeries.size && !selSeries.has(d['μ‹λ¦¬μ¦'])) return false;
    if (excludeFacet!=='spec' && selSpec.size && !selSpec.has(d._specCat)) return false;
    if (excludeFacet!=='material' && selMaterial.size && !selMaterial.has(d._material)) return false;
    if (excludeFacet!=='grade' && selGrade.size && !selGrade.has(d._grade)) return false;
    if (excludeFacet!=='article' && selArticle.size && !selArticle.has(d._article)) return false;
    const w = Number(d._width);
    if (!Number.isFinite(w)) return false;
    if (w > 0 && (w < wMn || w > wMx)) return false;
    return true;
  });
}

function sortSpecs(arr){
  return arr.slice().sort((a,b)=>{
    const ia = specOrder.indexOf(a), ib = specOrder.indexOf(b);
    if (ia!==-1 && ib!==-1) return ia-ib;
    if (ia!==-1) return -1;
    if (ib!==-1) return 1;
    return a.localeCompare(b,'ko');
  });
}
function sortSeries(arr){
  return arr.slice().sort((a,b)=>{
    const ia = seriesOrder.indexOf(a), ib = seriesOrder.indexOf(b);
    if (ia!==-1 && ib!==-1) return ia-ib;
    if (ia!==-1) return -1;
    if (ib!==-1) return 1;
    return a.localeCompare(b,'ko');
  });
}
function sortArticles(arr){
  return arr.slice().sort((a,b)=>{
    const ia = articleOrderClean.indexOf(a), ib = articleOrderClean.indexOf(b);
    if (ia>=0 && ib>=0) return ia-ib;
    if (ia>=0) return -1;
    if (ib>=0) return 1;
    return a.localeCompare(b,'ko');
  });
}
function sortGrades(arr){
  return arr.slice().sort((a,b)=>{
    const order = ['ν¨λΈλ¦­','μ—μ„Όμ…','ν”„λ¦¬λ―Έμ—„','λ””μμΈ','ν•μ΄μ—”λ“'];
    const ia=order.indexOf(a), ib=order.indexOf(b);
    if(ia!==-1 && ib!==-1) return ia-ib;
    if(ia!==-1) return -1;
    if(ib!==-1) return 1;
    return a.localeCompare(b,'ko');
  });
}

function pruneSel(selSet, availableArr){
  const avail = new Set(availableArr);
  [...selSet].forEach(v=>{ if(!avail.has(v)) selSet.delete(v); });
}

function refreshArticleChips() {
  const base = getFilteredExcluding('article');
  const filteredArticles = sortArticles([...new Set(base.map(d=>d._article).filter(Boolean))]);
  pruneSel(selArticle, filteredArticles);
  buildArticleChipsGrouped(document.getElementById('articleChips'), withSlashBeforeGita(filteredArticles), selArticle);
}

function refreshFilters() {
  // Compute available values for each facet given current other selections
  const availSeries = sortSeries([...new Set(getFilteredExcluding('series').map(d=>d['μ‹λ¦¬μ¦']).filter(Boolean))]);
  const availSpecs = sortSpecs([...new Set(getFilteredExcluding('spec').map(d=>d._specCat).filter(Boolean))]);
  const availMaterials = [...new Set(getFilteredExcluding('material').map(d=>d._material).filter(Boolean))]
  .sort((a,b)=>{
    if (a==='κΈ°νƒ€' && b!=='κΈ°νƒ€') return 1;
    if (b==='κΈ°νƒ€' && a!=='κΈ°νƒ€') return -1;
    return a.localeCompare(b,'ko');
  });
  const availGrades = sortGrades([...new Set(getFilteredExcluding('grade').map(d=>d._grade).filter(Boolean))]);

  // Prune invalid selections (so chips + results don't get stuck)
  pruneSel(selSeries, availSeries);
  pruneSel(selSpec, availSpecs);
  pruneSel(selMaterial, availMaterials);
  pruneSel(selGrade, availGrades);

  buildChips(document.getElementById('seriesChips'), availSeries, selSeries);
  buildChips(document.getElementById('specChips'), withSlashBeforeGita(availSpecs), selSpec, refreshArticleChips);
  buildChips(document.getElementById('materialChips'), withSlashBeforeGita(availMaterials), selMaterial, refreshArticleChips);
  buildChips(document.getElementById('gradeChips'), withSlashBeforeGita(availGrades), selGrade, refreshArticleChips);
  refreshArticleChips();
}

// Width slider
const wMinEl = document.getElementById('wMin');
const wMaxEl = document.getElementById('wMax');
const wMinInput = document.getElementById('wMinInput');
const wMaxInput = document.getElementById('wMaxInput');
const trackFill = document.getElementById('trackFill');

function updateSlider(fromInput) {
  let mn = parseInt(wMinEl.value), mx = parseInt(wMaxEl.value);
  if (mn > mx) { [wMinEl.value, wMaxEl.value] = [mx, mn]; mn = parseInt(wMinEl.value); mx = parseInt(wMaxEl.value); }
  if (!fromInput) { wMinInput.value = mn; wMaxInput.value = mx; }
  const pMin = ((mn - 500) / 4500) * 100;
  const pMax = ((mx - 500) / 4500) * 100;
  trackFill.style.left = pMin + '%';
  trackFill.style.width = (pMax - pMin) + '%';
  curPg=1;
  refreshFilters();
  run();
}
wMinEl.oninput = () => updateSlider(false);
wMaxEl.oninput = () => updateSlider(false);


// Sync numeric inputs to range sliders
function clampW(v){
  v = parseInt(v);
  if (isNaN(v)) return null;
  return Math.min(5000, Math.max(500, v));
}

wMinInput.oninput = () => {
  const v = clampW(wMinInput.value);
  if (v===null) return;
  wMinEl.value = v;
  updateSlider(true);
};

wMaxInput.oninput = () => {
  const v = clampW(wMaxInput.value);
  if (v===null) return;
  wMaxEl.value = v;
  updateSlider(true);
};
// Click on track bar to move nearest thumb
document.getElementById('sliderWrap').addEventListener('click', function(e) {
  const rect = this.getBoundingClientRect();
  const pct = (e.clientX - rect.left) / rect.width;
  const val = Math.round(500 + pct * 4500);
  const mn = parseInt(wMinEl.value), mx = parseInt(wMaxEl.value);
  if (Math.abs(val - mn) <= Math.abs(val - mx)) {
    wMinEl.value = val;
  } else {
    wMaxEl.value = val;
  }
  updateSlider(false);
});

function handleWidthInput(inputEl, sliderEl) {
  inputEl.addEventListener('change', () => {
    let v = parseInt(inputEl.value);
    if (isNaN(v)) v = parseInt(sliderEl.min);
    v = Math.max(parseInt(sliderEl.min), Math.min(parseInt(sliderEl.max), v));
    inputEl.value = v;
    sliderEl.value = v;
    updateSlider(true);
  });
  inputEl.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') { e.preventDefault(); inputEl.blur(); }
  });
}
handleWidthInput(wMinInput, wMinEl);
handleWidthInput(wMaxInput, wMaxEl);

// Build histogram
function buildHistogram() {
  const bins = 60;
  const counts = new Array(bins).fill(0);
  DATA.forEach(d => {
    if (d._width >= 500) {
      const idx = Math.min(bins-1, Math.floor((d._width - 500) / (4500 / bins)));
      counts[idx]++;
    }
  });
  const maxC = Math.max(...counts, 1);
  document.getElementById('histogram').innerHTML = counts.map(c =>
    `<div class="bar" style="height:${Math.round((c/maxC)*100)}%"></div>`
  ).join('');
}
buildHistogram();

// Filter logic
function getFiltered() {
  const q = qi.value.trim().toLowerCase();
  const wMn = parseInt(wMinEl.value), wMx = parseInt(wMaxEl.value);
  return DATA.filter(d => {
    if (q && !(d['μ‹λ¦¬μ¦'].toLowerCase().includes(q) || d['μ„ΈνΈμ½”λ“'].toLowerCase().includes(q) || d['μ„ΈνΈλ…'].toLowerCase().includes(q))) return false;
    if (selSeries.size && !selSeries.has(d['μ‹λ¦¬μ¦'])) return false;
    if (selSpec.size && !selSpec.has(d._specCat)) return false;
    if (selMaterial.size && !selMaterial.has(d._material)) return false;
    if (selGrade.size && !selGrade.has(d._grade)) return false;
    if (selArticle.size && !selArticle.has(d._article)) return false;
    const w = Number(d._width);
    if (!Number.isFinite(w) || w < wMn || w > wMx) return false;
    return true;
  });
}

function fmt(n) { return n.toLocaleString('ko-KR')+'μ›'; }

function hl(text, q) {
  if (!q) return text;
  const idx = text.toLowerCase().indexOf(q);
  if (idx === -1) return text;
  return text.slice(0,idx) + '<mark style="background:rgba(140,118,84,.12);color:var(--accent2);padding:0 2px;border-radius:2px;">' + text.slice(idx, idx+q.length) + '</mark>' + text.slice(idx+q.length);
}

// Popover management
let openPopover = null;
function togglePopover(el, articleName) {
  // Close any open
  if (openPopover) {
    openPopover.classList.remove('show');
    openPopover.parentElement.classList.remove('open');
  }
  const pop = el.querySelector('.color-popover');
  if (pop === openPopover) { openPopover = null; return; }
  pop.classList.add('show');
  el.classList.add('open');
  openPopover = pop;
}
document.addEventListener('click', e => {
  if (openPopover && !e.target.closest('.article-tag')) {
    openPopover.classList.remove('show');
    openPopover.parentElement.classList.remove('open');
    openPopover = null;
  }
});

function getArticleHTML(d) {
  if (!d._article) return '';
  const info = COLORS[d._article] || null;
  const colors = (info && info.colors) ? info.colors : [];
  const company = (info && info.company) ? info.company : 'λ―Έλ“±λ΅';
  const colorNames = colors.length ? colors.map(c => c.kr).join(', ') : 'μ»¬λ¬ μ •λ³΄ μ—†μ';

  const dotsHTML = colors.length ? colors.map(c => {
    const hex = COLOR_HEX[c.kr] || '#888';
    return `<div class="color-dot"><span class="cdot" style="background:${hex}"></span><span class="cname">${c.kr}</span></div>`;
  }).join('') : `<div style="font-size:.72rem;color:var(--text3);padding:.35rem 0;">λ“±λ΅λ μ»¬λ¬ μ •λ³΄κ°€ μ—†μµλ‹λ‹¤</div>`;

  return `<div class="article-tag ${colors.length ? '' : 'no-colors'}" onclick="event.stopPropagation();togglePopover(this,'${d._article}')">
    <span style="color:var(--accent);font-size:.6rem;">β—</span>
    ${d._grade} ${d._material} Β· ${d._article}
    <span class="arrow">β–Ύ</span>
    <div class="color-popover" onclick="event.stopPropagation();">
      <div class="cp-head">
        <span>${d._article} β€” ${colors.length}κ° μ»¬λ¬</span>
        <span class="cp-company">${company}</span>
      </div>
      <div class="color-dots">${dotsHTML}</div>
    </div>
  </div>
  <div class="article-colors-text">${colorNames}</div>`;
}

function formatSpec(spec, width) {
  if (!spec) return '';
  // Highlight W value
  const nums = spec.match(/\d+/g);
  if (nums && nums.length >= 1) {
    const first = nums[0];
    return spec.replace(first, `<span class="w-val">${first}</span>`);
  }
  return spec;
}

function run() {
  const q = qi.value.trim().toLowerCase();
  clrBtn.style.display = q ? 'block' : 'none';
  const so = document.getElementById('srt').value;
  let res = getFiltered();

  if (so==='pa') res.sort((a,b)=>a['μ†λΉ„μκ°€']-b['μ†λΉ„μκ°€']);
  else if (so==='pd') res.sort((a,b)=>b['μ†λΉ„μκ°€']-a['μ†λΉ„μκ°€']);
  else if (so==='wa') res.sort((a,b)=>a._width-b._width);
  else if (so==='wd') res.sort((a,b)=>b._width-a._width);
  else if (so==='na') res.sort((a,b)=>a['μ„ΈνΈλ…'].localeCompare(b['μ„ΈνΈλ…'],'ko'));

  const tot = res.length, tp = Math.max(1, Math.ceil(tot/PS));
  if (curPg > tp) curPg = tp;
  const sl = res.slice((curPg-1)*PS, curPg*PS);

  document.getElementById('cnt').innerHTML = `κ²€μƒ‰ κ²°κ³Ό <strong>${tot.toLocaleString()}</strong>κ°`;
  const tb = document.getElementById('tb'), em = document.getElementById('em');
  if (!tot) { tb.innerHTML=''; em.style.display='block'; }
  else {
    em.style.display='none';
    tb.innerHTML = sl.map(d => {
      const di = DATA.indexOf(d);
      return `<tr>
      <td><span class="bdg">${hl(d['μ‹λ¦¬μ¦'],q)}</span></td>
      <td class="cd">${hl(d['μ„ΈνΈμ½”λ“'],q)}</td>
      <td class="nm">
        <div class="nm-main">${hl(d['μ„ΈνΈλ…'],q)}</div>
        <div class="article-info">${getArticleHTML(d)}</div>
      </td>
      <td class="sz">${formatSpec(d['κ·κ²©'], d._width)}</td>
      <td class="td-price"><div class="price-orig">${fmt(d['μ†λΉ„μκ°€'])}</div></td>
      <td class="td-price"><div class="price-sale">${fmt(d._salePrice)}<span class="price-badge">-30%</span></div></td>
      <td style="text-align:center;vertical-align:middle;"><button class="cart-add-btn" onclick="event.stopPropagation();addToCart(${di})">+ λ‹΄κΈ°</button></td>
    </tr>`;
    }).join('');
  }

  // Pagination
  const pgd = document.getElementById('pg'); pgd.innerHTML='';
  if (tp<=1) return;
  const addP = (t,p,dis) => {
    const b = document.createElement('button');
    b.className = 'pb' + (p===curPg?' on':'');
    b.textContent = t;
    if (dis) b.disabled=true;
    else b.onclick = ()=>{ curPg=p; run(); window.scrollTo(0,0); };
    pgd.appendChild(b);
  };
  addP('β€Ή',curPg-1,curPg===1);
  let ps=[];
  if(tp<=7){for(let i=1;i<=tp;i++)ps.push(i);}
  else{ps=[1];if(curPg>3)ps.push('β€¦');for(let i=Math.max(2,curPg-1);i<=Math.min(tp-1,curPg+1);i++)ps.push(i);if(curPg<tp-2)ps.push('β€¦');ps.push(tp);}
  ps.forEach(p=>{
    if(p==='β€¦'){const b=document.createElement('button');b.className='pb';b.textContent='β€¦';b.disabled=true;pgd.appendChild(b);}
    else addP(p,p,false);
  });
  addP('β€Ί',curPg+1,curPg===tp);
}

function resetAll() {
  qi.value='';
  clrBtn.style.display='none';
  selSeries.clear(); selSpec.clear(); selMaterial.clear(); selGrade.clear(); selArticle.clear();
  wMinEl.value=500; wMaxEl.value=5000;
  document.getElementById('srt').value='';
  curPg=1;
  updateSlider(false);
  refreshFilters();
  run();
}

qi.oninput = () => { curPg=1; refreshFilters(); run(); };

// Init
